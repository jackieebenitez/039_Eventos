<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TO DO LIST</title>
	<link rel="stylesheet" href="css/main.css">	
	<link rel="stylesheet" href="css/queries.css">	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<p class="text-center mg-10">TODO APP</p>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
			<!-- en la siguiente línea está el ID que debo mandar llamar-->
				<textarea class="center-block tareas"  type="text" id="task" placeholder="Escribe tus actividades"></textarea>
    		</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
			<!--al momento de apretar el botón se hace todo lo que está en JS-->
				<button onclick="todoList()" class="btn btn-warning move-btn">Agregar</button>
				<p class="text-center">TO DO LIST:</p>
				<h5 class="text-center"><em>You are capable of amazing things</em></h5>
				<ul class="list-group mg-10" id="list">
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	</body>
</html>
