<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TO DO LIST</title>
	<link rel="stylesheet" href="css/main.css">	
	<link rel="stylesheet" href="css/queries.css">	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<div id="myDIV" class="header text-center">
		  		<p>TO DO APP</p>
			</div>
		</header>
		<section>
			<form>
				<input type="text" id="myInput" placeholder="Qué tienes que hacer hoy?" class="tareas mg-10">
			</form>
		  	<button type="button" class="btn btn-warning move-btn" onclick="newElement()" class="addBtn">Añadir</button>
		  	<p class="text-center mg-10"> WRITE YOUR ACTIVITIES HERE: </p>
			<ul id="myUL" class="text-center list-unstyled mg-10">
			</ul>
		</section>
	</div>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	</body>
</html>
